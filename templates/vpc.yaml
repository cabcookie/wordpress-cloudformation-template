AWSTemplateFormatVersion: '2010-09-09'
Description: 'Template to create a VPC with private and public subnets'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Settings for networking'
      Parameters:
      - ClassBIP
Parameters:
  ClassBIP:
    Description: 'Class B of VPC (10.XXX.0.0/16)'
    Type: Number
    Default: 0
    ConstraintDescription: 'Must be in the range [0-255]'
    MinValue: 0
    MaxValue: 255
Resources:
  CreateVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Sub 10.${ClassBIP}.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: VPC
Outputs:
  TemplateID:
    Description: 'VPC with private and public subnets'
    Value: 'vpc'
  TemplateVersion:
    Description: 'Master Template Version'
    Value: '0.0.1'
  StackName:
    Description: 'Stack name'
    Value: !Sub '${AWS::StackName}'
