AWSTemplateFormatVersion: '2010-09-09'
Description: 'Template to create a Notification endpoint'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Settings'
      Parameters:
      - Email
      - Phone
Parameters:
  Email:
    Description: 'Email address to receive notifications'
    Type: String
    Default: ''
  Phone:
    Description: 'Phone number to receive notifications'
    Type: String
    Default: ''
Conditions:
  HasEmail: !Not [!Equals [!Ref Email, '']]
  HasPhone: !Not [!Equals [!Ref Phone, '']]
Resources:
  Topic:
    Type: AWS::SNS::Topic
    Properties: {}
  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: Id1
        Version: '2012-10-17'
        Statement:
        - Sid: Sid1
          Effect: Allow
          Principal:
            Service:
            - 'events.amazonaws.com'    # Allow CloudWatch Events
            - 's3.amazonaws.com'        # Allow S3 Events
            - 'rds.amazonaws.com'       # Allow RDS Events
          Action: 'sns:Publish'
          Resource: !Ref Topic
        - Sid: Sid2
          Effect: Allow
          Principal:
            AWS: '*' # Allow CloudWatch Alarms, ElastiCache Notifications, Elastic Beanstalk Notifications, Auto Scaling Notification
          Action: 'sns:Publish'
          Resource: !Ref Topic
          Condition:
            StringEquals:
              'AWS:SourceOwner': !Ref 'AWS::AccountId'
        - Sid: Sid3
          Effect: Allow
          Principal:
            Service: 'ses.amazonaws.com' # Allow SES Notifications & Events
          Action: 'sns:Publish'
          Resource: !Ref Topic
          Condition:
            StringEquals:
              'AWS:Referer': !Ref 'AWS::AccountId'
      Topics:
      - !Ref Topic 
Outputs:
  TemplateID:
    Description: 'Notifications'
    Value: 'notification'
  TemplateVersion:
    Description: 'Notification Template Version'
    Value: '0.1.0'
  StackName:
    Description: 'Stack name'
    Value: !Sub '${AWS::StackName}'
  NotificationARNId:
    Description: 'ID of the created Notifications'
    Value: !Ref VPC
